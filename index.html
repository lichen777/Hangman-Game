<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Hangman Game</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" id="theme_css">
</head>
<body>
	<script src="assets/javascript/game.js"></script> <!-- link to my game.js -->

	<div id="wrap">
		<div id="pickTheme" class="jumbotron">
			<div class="container">
				<h1>Hangman</h1>
				<h4>Select Your Theme</h4>
				<div class="btn-group btn-group-lg">
					<button class="btn btn-primary" onclick="pickTheme1()">Theme1</button>
					<button class="btn btn-primary" onclick="pickTheme2()">Theme2</button>
					<button class="btn btn-primary" onclick="pickTheme3()">Theme3</button>
				</div>
				<br><br>
				<p id="theme">Your selected theme:</p>
			</div> <!-- container -->
		</div> <!-- jumbotron -->

		<div class="container">
			<div class="row">
				<div class="col-6 p-4">
					<img id="theme_img" class="w-100" src="">
				</div> <!-- col1 for theme image -->
				<div class="col-6 p-4">
					<div id="game">
    					<p>Press a key to start playing!</p>
  					</div>
				</div> <!-- col2 for game -->
			</div> <!-- row -->
		</div>	<!-- container -->
		
	</div> <!-- wrap -->




	<!-- bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
